<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center  bg-opacity-30 backdrop-blur-xs transition-opacity duration-300 ease-in-out" (click)="close()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl transform transition-all duration-300 ease-in-out scale-95 p-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-2">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ title }}</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
        <!-- Close Icon (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>

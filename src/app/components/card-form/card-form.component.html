<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Ajouter une nouvelle carte</h2>
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre de la carte</label>
          <input
            id="title"
            formControlName="title"
            placeholder="Titre de la carte"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>

        <div class="sm:col-span-2">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Description de la carte"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            rows="4"
          ></textarea>
        </div>

        <div>
          <label for="labels" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Étiquettes</label>
          <input
            id="labels"
            formControlName="labels"
            placeholder="Étiquettes (séparées par des virgules)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>

        <div>
          <label for="dueDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date d'échéance</label>
          <input
            id="dueDate"
            formControlName="dueDate"
            type="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600"
          />
        </div>

        <div>
          <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priorité</label>
          <select
            id="priority"
            formControlName="priority"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <option value="" disabled selected>Choisissez une priorité</option>
            <option value="low">Basse</option>
            <option value="medium">Moyenne</option>
            <option value="high">Élevée</option>
          </select>
        </div>

        <div>
          <label for="assignedTo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assigné à</label>
          <input
            id="assignedTo"
            formControlName="assignedTo"
            placeholder="Utilisateurs assignés (séparés par des virgules)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
          Sauvegarder
        </button>
        <button type="button" (click)="onCancel()" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500 dark:focus:ring-gray-500">
          Annuler
        </button>
      </div>
    </form>
  </div>
</section>

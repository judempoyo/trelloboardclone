 <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 w-64 transition-transform transform hover:scale-105 duration-300 py-4">
  <!-- Titre de la liste sans fond -->
  <div class="flex justify-between items-center mb-2">
    <h2 class="font-semibold text-lg text-gray-800 dark:text-white">
      {{ list.title }}
    </h2>
    <!-- Bouton déroulant pour les options -->
    <div class="relative">
      <button class="focus:outline-none" (click)="toggleDropdown()">
        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>


      </button>
      <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg z-10">
        <ul class="py-1">
          <li class="px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer" (click)="copyList()">Copier la liste</li>
          <li class="px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer" (click)="addCard()">Ajouter une carte</li>
          <li class="px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer" (click)="moveList()">Déplacer</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Image de la liste (carte d'image) -->
  <div class="mb-2 group">
    <img src="{{ list.title }}" alt="{{ list.title }}" class="w-full h-32 object-cover rounded-md" />

    <div class="flex justify-start mb-2">
      <button (click)="markAsComplete()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300 opacity-0 group-hover:opacity-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
        </svg>
      </button>
      <button (click)="editList()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300 opacity-0 group-hover:opacity-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
      </button>



      <button (click)="deleteList()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300 opacity-0 group-hover:opacity-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>
  </div>


  <!-- Liste des cartes -->
  <div cdkDropList (cdkDropListDropped)="drop($event)" class="mt-2">
    <app-card *ngFor="let card of list.cards" [card]="card" cdkDrag></app-card>
  </div>

  <!-- Bouton pour ajouter une carte avec une icône -->
  <button (click)="addCard()" class="mt-4 w-full bg-transparent text-blue-500 flex items-center justify-center border border-blue-500 rounded-lg py-2 hover:bg-blue-500 hover:text-white transition duration-300">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    Ajouter une carte
  </button>
</div>

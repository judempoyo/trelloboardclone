<div class="bg-gray-50 dark:bg-gray-600 rounded-lg p-4 mb-4 shadow-md cursor-pointer transition-transform transform hover:scale-105 duration-300 group">
  <div class="flex items-center justify-between">
    <button (click)="markAsRead()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300 mr-2 opacity-0 group-hover:opacity-100">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
      </svg>
    </button>

    <h3 class="font-medium text-gray-800 dark:text-white flex-1">{{ card.title }}</h3>

    <button (click)="editTask()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
    </button>
  </div>

 <!--  <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">{{ card.description }}</p> -->
</div>

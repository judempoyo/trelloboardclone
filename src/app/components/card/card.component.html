<div class="bg-gray-50 dark:bg-gray-600 rounded-lg p-4 mb-4 shadow-md cursor-pointer transition-transform transform hover:scale-105 duration-300 group">
  <div class="flex items-center justify-between">
    <mat-checkbox [(ngModel)]="card.isCompleted" (change)="markAsComplete()"></mat-checkbox>
    
    
    <!-- Icône de drapeau colorée en fonction de la priorité -->
    <span class="">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"  [ngClass]="getFlagColor()" class="w-5 h-5 mr-3" >
        <path fill-rule="evenodd" d="M3 2.25a.75.75 0 0 1 .75.75v.54l1.838-.46a9.75 9.75 0 0 1 6.725.738l.108.054A8.25 8.25 0 0 0 18 4.524l3.11-.732a.75.75 0 0 1 .917.81 47.784 47.784 0 0 0 .005 10.337.75.75 0 0 1-.574.812l-3.114.733a9.75 9.75 0 0 1-6.594-.77l-.108-.054a8.25 8.25 0 0 0-5.69-.625l-2.202.55V21a.75.75 0 0 1-1.5 0V3A.75.75 0 0 1 3 2.25Z" clip-rule="evenodd" />
      </svg>
      
    </span>
    <h3 class="font-medium text-gray-800 dark:text-white flex-1">{{ card.title }}</h3>

    <button (click)="onEditTask()" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 transition duration-300 mt-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
    </button>
  </div>
  
  <!-- Date d'échéance affichée en dessous du titre -->
  <span class="text-xs text-gray-500 block text-center mt-0">{{ card.dueDate ? formatDueDate(card.dueDate) : 'Pas de date d\'échéance' }}</span>
  

</div>

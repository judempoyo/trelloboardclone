<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Modifier la liste</h2>
    <form [formGroup]="listForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre de la liste</label>
          <input
            id="title"
            formControlName="title"
            placeholder="Titre de la liste"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>

        <div>
          <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Couleur</label>
          <input
            id="color"
            formControlName="color"
            type="color"
            class="mt-2 block w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600"
          />
        </div>

        <div>
          <label for="tags" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tags</label>
         <!--  <input
            id="tags"
            formControlName="tags"
            placeholder="Tags (séparés par des virgules)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          /> -->

  <mat-chip-grid #chipGrid class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
    <mat-chip-row
      *ngFor="let tag of listForm.get('tags')?.value"
      [removable]="true"
      (removed)="removeTag(tag)"
      class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
    >
      {{ tag }}
      <button matChipRemove class="ml-1 text-blue-800 hover:text-blue-900 dark:text-blue-300 dark:hover:text-blue-200">
        <mat-icon class="text-sm">cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input
      [matChipInputFor]="chipGrid"
      [matChipInputSeparatorKeyCodes]="[13, 188]"
      (matChipInputTokenEnd)="addTag($event)"
      placeholder="Ajouter des tags"
      class="bg-transparent focus:outline-none"
    />
  </mat-chip-grid>
        </div>
      </div>






      <div class="flex justify-end space-x-4">
        <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
          Sauvegarder
        </button>
        <button type="button" (click)="onCancel()" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500 dark:focus:ring-gray-500">
          Annuler
        </button>
      </div>
    </form>
  </div>
</section>
